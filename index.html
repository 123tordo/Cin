        }

        function displayRandomQuestion() {
            const randomIndex = Math.floor(Math.random() * allArtQuestions.length);
            const currentQuestion = allArtQuestions[randomIndex];

            questionContainer.innerHTML = `<h1>${currentQuestion.question}</h1>`;
            questionContainer.appendChild(countdownElement);

            // Mostrar a contagem regressiva por 15 segundos
            let secondsLeft = 15;
            countdownElement.textContent = `Tempo restante: ${secondsLeft}s`;

            const countdownInterval = setInterval(() => {
                secondsLeft--;

                if (secondsLeft >= 0) {
                    countdownElement.textContent = `Tempo restante: ${secondsLeft}s`;
                } else {
                    clearInterval(countdownInterval);

                    // Mostrar a resposta por 10 segundos
                    questionContainer.innerHTML += `<h1 class="answer">Resposta: ${currentQuestion.answer}</h1>`;
                    setTimeout(() => {
                        // Mostrar "Lança o dado outra vez e lê o código para um novo desafio" por 10 segundos
                        questionContainer.innerHTML = "<h1>Lança o dado outra vez e lê o código para um novo desafio</h1>";
                        setTimeout(() => {
                            // Tornar a página inteira preta após 10 segundos
                            document.body.style.backgroundColor = "black";
                        }, 10000);
                    }, 10000);
                }
            }, 1000);
        }

        displayRandomQuestion(); // Chamada inicial para iniciar o quiz
    });
</script>
