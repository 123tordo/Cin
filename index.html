<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Arte Aleatório</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: black; /* Cor de fundo preta */
            color: #ecf0f1; /* Cor de texto cinza claro */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 28px;
            text-align: center;
        }

        #question-container {
            padding: 20px;
            border: 2px solid #e74c3c; /* Cor da borda vermelha */
            border-radius: 10px; /* Cantos arredondados */
            background-color: #2c3e50; /* Cor de fundo cinza escuro */
        }

        h1 {
            font-size: 36px;
            color: #e74c3c; /* Cor vermelha para cabeçalhos */
            margin-bottom: 20px;
        }

        #countdown {
            margin-top: 10px;
        }

        .answer {
            color: yellow; /* Cor amarela para respostas */
        }
    </style>
</head>
<body>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const questionContainer = document.createElement("div");
        const countdownElement = document.createElement("div");

        document.body.appendChild(questionContainer);

        const allArtQuestions = [
            {
                question: "Em que ano foi apresentado ao público o primeiro filme?",
                answer: "1895"
            },
            {
                question: "Quem dirigiu o filme 'O Poderoso Chefão'?",
                answer: "Francis Ford Coppola"
            },
            {
                question: "Qual é o filme com maior bilheteria de todos os tempos (até minha última atualização em 2022)?",
                answer: "'Avatar' (2009)"
            },
            {
                question: "Qual ator interpretou o personagem Tony Stark no Universo Cinematográfico Marvel?",
                answer: "Robert Downey Jr."
            },
            {
                question: "Qual é o nome do país africano fictício em 'Pantera Negra'?",
                answer: "Wakanda"
            },
            {
                question: "Quem ganhou o Oscar de Melhor Diretor em 2020 pelo filme 'Parasita'?",
                answer: "Bong Joon-ho"
            },
            {
                question: "Qual filme apresenta um personagem chamado Hannibal Lecter?",
                answer: "'O Silêncio dos Inocentes'"
            },
            {
                question: "Em 'Um Sonho de Liberdade', o que Andy Dufresne usa para escapar da Prisão de Shawshank?",
                answer: "Túnel e tubo de esgoto"
            },
            {
                question: "Quem interpretou o papel principal no filme 'Forrest Gump'?",
                answer: "Tom Hanks"
            },
            {
                question: "Qual é o nome do banco fictício de bruxaria na série 'Harry Potter'?",
                answer: "Gringotts"
            },
            {
                question: "Quem dirigiu o filme 'A Lista de Schindler'?",
                answer: "Steven Spielberg"
            },
            {
                question: "Qual filme venceu o Oscar de Melhor Animação em 2021?",
                answer: "'Soul'"
            },
            {
                question: "Em 'O Mágico de Oz', de que cor é a Cidade Esmeralda?",
                answer: "Verde"
            },
            {
                question: "Quem interpretou o personagem Katniss Everdeen na série 'Jogos Vorazes'?",
                answer: "Jennifer Lawrence"
            },
            {
                question: "Qual é o nome do computador no filme '2001: Uma Odisseia no Espaço'?",
                answer: "HAL 9000"
            },
            {
                question: "Quem dirigiu o filme 'O Iluminado'?",
                answer: "Stanley Kubrick"
            },
            {
                question: "Qual ator protagonizou como Neo na trilogia 'Matrix'?",
                answer: "Keanu Reeves"
            },
            {
                question: "Em 'Casablanca', qual é o nome do clube noturno de propriedade de Rick Blaine?",
                answer: "Rick's Café Américain"
            },
            {
                question: "Quem interpretou o papel de Vito Corleone em 'O Poderoso Chefão'?",
                answer: "Marlon Brando"
            },
            {
                question: "Qual é o título do primeiro filme de James Bond?",
                answer: "'Dr. No'"
            },
            {
                question: "Quem dirigiu o filme 'E O Vento Levou'?",
                answer: "Victor Fleming"
            },
            {
                question: "Em 'Brilho Eterno de uma Mente sem Lembranças', qual é o nome da empresa de apagamento de memória?",
                answer: "Lacuna"
            },
            {
                question: "Qual filme é conhecido pela frase 'A vida é como uma caixa de chocolates'?",
                answer: "'Forrest Gump'"
            },
            {
                question: "Quem venceu o Oscar de Melhor Atriz por seu papel em 'Cisne Negro'?",
                answer: "Natalie Portman"
            },
            {
                question: "Qual é o nome do alienígena no filme 'E.T. - O Extraterrestre'?",
                answer: "E.T."
            },
            {
                question: "Quem interpretou o personagem Maximus no filme 'Gladiador'?",
                answer: "Russell Crowe"
            },
            {
                question: "Em 'O Cavaleiro das Trevas', qual é o nome do alter ego de Harvey Dent?",
                answer: "Duas-Caras"
            },
            {
                question: "Qual filme apresenta personagens chamados Jack Dawson e Rose DeWitt Bukater?",
                answer: "'Titanic'"
            },
            {
                question: "Quem dirigiu o filme 'O Grande Hotel Budapeste'?",
                answer: "Wes Anderson"
            },
            {
                question: "Em 'Clube dos Cinco', qual é o apelido do personagem John Bender?",
                answer: "The Bender"
            },
            {
                question: "Quem dirigiu o filme 'Bastardos Inglórios'?",
                answer: "Quentin Tarantino"
            },
            {
                question: "Qual filme apresenta um personagem chamado Ferris Bueller matando aula?",
                answer: "'Curtindo a Vida Adoidado'"
            },
            {
                question: "Na trilogia 'O Senhor dos Anéis', quem interpretou o papel de Frodo Bolseiro?",
                answer: "Elijah Wood"
            },
            {
                question: "Quem venceu o Oscar de Melhor Ator por seu papel em 'A Teoria de Tudo'?",
                answer: "Eddie Redmayne"
            },
            {
                question: "Qual é o título do filme da Pixar que apresenta um rato chamado Remy que sonha em se tornar um chef?",
                answer: "'Ratatouille'"
            },
            {
                question: "Qual filme conta a história de um homem envelhecendo ao contrário e venceu o Oscar de Melhor Filme em 2009?",
                answer: "'O Curioso Caso de Benjamin Button'"
            },
            {
                question: "Quem dirigiu o filme 'Parque dos Dinossauros'?",
                answer: "Steven Spielberg"
            },
            {
                question: "Em 'De Volta para o Futuro', qual é o nome do carro que viaja no tempo?",
                answer: "DeLorean"
            },
            {
                question: "Qual ator interpretou o personagem Jules Winnfield em 'Pulp Fiction'?",
                answer: "Samuel L. Jackson"
            },
            {
                question: "Qual é o nome do personagem fictício interpretado por Johnny Depp na série 'Piratas do Caribe'?",
                answer: "Capitão Jack Sparrow"
            },
            {
                question: "Quem dirigiu o filme 'A Rede Social'?",
                answer: "David Fincher"
            },
            {
                question: "Em 'Matrix', qual é o nome real de Neo?",
                answer: "Thomas Anderson"
            },
            {
                question: "Qual filme apresenta um personagem chamado Travis Bickle, interpretado por Robert De Niro?",
                answer: "'Taxi Driver'"
            },
            {
                question: "Quem interpretou o papel principal no filme 'Uma Mente Brilhante'?",
                answer: "Russell Crowe"
            },
            {
                question: "Qual é o nome da escola de magia na série 'Harry Potter'?",
                answer: "Escola de Magia e Bruxaria de Hogwarts"
            },
            {
                question: "Quem venceu o Oscar de Melhor Atriz Coadjuvante por seu papel em 'Os Miseráveis'?",
                answer: "Anne Hathaway"
            },
            {
                question: "Em 'A Princesa Prometida', qual é a famosa frase que Inigo Montoya repete ao longo do filme?",
                answer: "'Olá. Meu nome é Inigo Montoya. Você matou meu pai. Prepare-se para morrer.'"
            },
            {
                question: "Qual filme é conhecido pela frase 'Que a Força esteja com você'?",
                answer: "'Star Wars'"
            },
            {
                question: "Quem dirigiu o filme 'O Regresso'?",
                answer: "Alejandro G. Iñárritu"
            },
            {
                question: "Em 'O Exterminador do Futuro', quem interpretou o papel do Exterminador?",
                answer: "Arnold Schwarzenegger"
            },
        ];

        function displayRandomQuestion() {
            const randomIndex = Math.floor(Math.random() * allArtQuestions.length);
            const currentQuestion = allArtQuestions[randomIndex];

            questionContainer.innerHTML = `<h1>${currentQuestion.question}</h1>`;
            questionContainer.appendChild(countdownElement);

            // Mostrar a contagem regressiva por 15 segundos
            let secondsLeft = 15;
            countdownElement.textContent = `Tempo restante: ${secondsLeft}s`;

            const countdownInterval = setInterval(() => {
                secondsLeft--;

                if (secondsLeft >= 0) {
                    countdownElement.textContent = `Tempo restante: ${secondsLeft}s`;
                } else {
                    clearInterval(countdownInterval);

                    // Mostrar a resposta por 10 segundos
                    questionContainer.innerHTML += `<h1 class="answer">Resposta: ${currentQuestion.answer}</h1>`;
                    setTimeout(() => {
                        // Mostrar "Lança o dado outra vez e lê o código para um novo desafio" por 10 segundos
                        questionContainer.innerHTML = "<h1>Lança o dado outra vez e lê o código para um novo desafio</h1>";
                        setTimeout(() => {
                            // Tornar a página inteira preta após 10 segundos
                            document.body.style.backgroundColor = "black";
                        }, 10000);
                    }, 10000);
                }
            }, 1000);
        }

        displayRandomQuestion(); // Chamada inicial para iniciar o quiz
    });
</script>

</body>
</html>
